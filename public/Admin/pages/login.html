<div class="container" >
    <div class="row" >
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div ng-include="'./pages/elements/messagebox.html'"></div>
                <div class="panel-body">
                    <form role="form"  ng-submit="login()" >
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" required ng-model="user.user" placeholder="帐号" name="user" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" required ng-model="user.PWD" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <!--
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            -->
                            <div class="form-group col-md-offset-9" >
                                <a style="text-decoration:none" href="/Admin/#/register">新用户注册</a>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button  type="submit" class="btn btn-lg btn-success btn-block">登&emsp;陆</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
