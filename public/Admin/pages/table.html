<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">报表视图 <a class="btn btn-primary pull-right" href="#/tableConfig"><i class="fa fa-cog"></i>设置</a> </h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div id="tablePanel" class="panel panel-success" ng-if="file">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="" ng-click="showSheet(file.Sheets[0].name)">{{file.Sheets[0].name}}</a></li>
                    <li ng-repeat="sheet in file.Sheets.slice(1)"><a data-toggle="tab" href="" ng-click="showSheet(sheet.name)">{{sheet.name}}</a></li>
                    <li ><a data-toggle="tab" href="" ng-if="editing"><i class="fa fa-plus"></i></a></li>
                </ul>

                <div class="panel-heading " ng-if="file.MTime" >
                    <p>最后修改时间:&emsp;{{ str2date(file.MTime) }}&emsp;	by:&nbsp; {{file.MUser}}&emsp;&emsp;	文件锁所有人:&emsp;{{file.locked}}</p>

                    <div class="btn-group btn-space">
                        <button type="button" class="btn btn-primary" ng-click="edit()" ng-if="!editing"><i class="fa fa-cog"></i>编辑</button>
                        <button type="button" class="btn btn-primary" ng-click="save()" ng-if="editing"><i class="fa fa-floppy-o"></i>保存</button>
                    </div>


                    <div class="btn-group btn-space ">
                        <button type="button" class="btn btn-primary btn-sm" ng-if="editing" ng-click="addColumn()"><i class="fa fa-plus"></i></button>
                        <button type="button" class="btn btn-primary btn-sm disabled" ng-if="editing">列</button>
                        <button type="button" class="btn btn-primary btn-sm" ng-if="editing" ng-click="removeColumn()"><i class="fa fa-minus"></i></button>
                    </div>

                    <div class="btn-group btn-space">
                        <button type="button" class="btn btn-primary btn-sm" ng-if="editing"><i class="fa fa-plus"></i></button>
                        <button type="button" class="btn btn-primary btn-sm disabled" ng-if="editing">行</button>
                        <button type="button" class="btn btn-primary btn-sm" ng-if="editing"><i class="fa fa-minus"></i></button>
                    </div>

                    <div class="btn-group btn-space">
                        <div ng-include="'./pages/elements/messagebox.html'"></div>
                    </div>
                    <button type="button" class="btn btn-danger pull-right" ng-if="editing"><i class="fa fa-trash-o"></i>删除此分页</button>

                </div>


                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div id="grid"  ui-grid="gridOptions" class="grid"  ui-grid-edit ui-grid-pagination  ui-grid-selection ui-grid-resize-columns></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->

            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

</div>
