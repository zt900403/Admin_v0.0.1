<div id="page-wrapper" >

    <div class="row" style="padding-top:20px">
        <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑角色
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form"  ng-submit="saveRoleSubmit()" >


                                <div class="form-group">
                                    <label>选择编辑角色</label>
                                    <select placeholder="选择一个要编辑的角色" ng-model="selectedRolename" ng-change="selectRole()" required class="form-control" >
                                        <option value=""></option>
                                        <option value="{{role.name}}"  ng-repeat="role in Roles">{{role.name}}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>文件读权限设置</label>
                                    <select chosen placeholder-text-multiple="'选择可读的文件'" multiple class="form-control" ng-model="fileReader"
                                            ng-options="filename for filename in filenames" >
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>文件编辑权限设置</label>
                                    <select chosen placeholder-text-multiple="'选择可编辑的文件'" multiple class="form-control" ng-model="fileWriter"
                                            ng-options="filename for filename in filenames" >
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>其他权限</label>
                                    <select chosen placeholder-text-multiple="'其他权限'" multiple class="form-control" ng-model="others"
                                            ng-options="other for other in othersTemplate" >
                                    </select>
                                </div>


                                <button type="submit" class="btn btn-success form-control">保存</button>

                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        </div>
        <!-- /.panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                新建角色
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="newRoleForm"  ng-submit="createNewRoleSubmit()">
                            <div class="form-group">
                                <label>新建角色</label>
                                <div class="input-group">
                                    <input type="text" required class="form-control"  ng-model="newRolename" placeholder="角色名">
                                    <span class="input-group-btn">
                                            <button type="submit" class="btn btn-success">提交</button>
                                        </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        </div>
    </div>
    <!-- /.panel -->
</div>
<!-- /#page-wrapper -->
