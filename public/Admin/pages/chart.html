<div id="page-wrapper">

    <div class="row" style="padding-top:20px">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    磁盘使用状态
                </div>
                <div class="panel-body">
                    <form class="form-inline pull-right">
                        <div class="form-group">
                            <label class="control-label">主机: </label>
                            <select class="form-control" ng-change="hostSelected()"
                                    ng-model="selectedHostIP">
                                <option value="" ></option>
                                <option value="{{ip}}" ng-repeat="ip in hostsip">{{ip}}</option>
                            </select>
                        </div>
                    </form>
                    <div id="host" class="col-md-12" style="height:25em"></div>

                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    数据库表空间使用状况
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="control-label">数据库: </label>
                            <select class="form-control" ng-change="DBNameSelected()"
                                    ng-model="selectedDBName">
                                <option value="" ></option>
                                <option value="{{DB}}" ng-repeat="DB in DBs">{{DB}}</option>
                            </select>
                            <label class="control-label">显示类型: </label>
                            <select class="form-control" ng-change="DBShowType()"
                                    ng-model="selectedDBType">
                                <option value="" ></option>
                                <option value="UsedPercent">使用率(%)</option>
                                <option value="TotalSize">总大小(GB)</option>
                                <option value="Used">已使用(GB)</option>
                                <option value="Free">空闲大小(GB)</option>
                            </select>
                        </div>
                    </form>
                    <div class="pull-right">数据更新时间:{{DBData.TableSpace[DBData.TableSpace.length - 1].timestamp * 1000
                            | date:'yyyy-MM-dd HH:mm:ss Z'}}</div>
                    <table style="width:100%" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>表空间名</th>
                            <th>已使用(GB)</th>
                            <th>总大小(GB)</th>
                            <th>使用率(%)</th>
                            <th>空闲(GB)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(key, value) in filterTimestamp(DBData.TableSpace[DBData.TableSpace.length - 1])
                           ">
                            <td >{{key}}</td>
                            <td>{{value.Used}}</td>
                            <td>{{value.TotalSize}}</td>
                            <td>{{value.UsedPercent}}</td>
                            <td>{{value.Free}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="DBChart" class="col-md-12" style="height:45em"></div>

                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
