<div id="page-wrapper">

    <div class="row" style="padding-top:20px">
        <div class="col-lg-12">
            <div id="tablePanel" class="panel panel-success">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="" ng-click="getAllMyAcceptWorkOrder()">我受理的
                        <span class="badge pull-right" ng-show="allMyAcceptWorkOrderAlert" style="background-color: #ff4d4d; position: relative; top:-5px; right:-5px">{{allMyAcceptWorkOrderAlert}}</span>
                    </a></li>
                    <li><a data-toggle="tab" href="" ng-click="getAllMyPublishWorkOrder()">我发起的</a></li>
                    <li><a data-toggle="tab" href="" ng-click="getAllMyProcessedWorkOrder()">历史工单</a></li>
                    <li class="pull-right"><a class="btn btn-success btn-block" href="" ng-click="createWorkOrder()"><i class="fa fa-plus"></i>&nbsp;创建工单</a></li>
                </ul>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table style="width:100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>工单号</th>
                            <th>优先级</th>
                            <th>标题</th>
                            <th>状态</th>
                            <th>发起人</th>
                            <th>受理人/组</th>
                            <th>创建日期</th>
                            <th>更新日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in tableData" ng-click="showDetail()">
                            <td>{{row.id}}</td>
                            <td>{{row.priority}}</td>
                            <td>{{row.title}}</td>
                            <td>{{row.status}}</td>
                            <td>{{row.initiator}}</td>
                            <td>{{row.acceptor}}</td>
                            <td>{{row.localeCTime}}</td>
                            <td>{{row.localeMTime}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->

            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
