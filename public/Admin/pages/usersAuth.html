<div id="page-wrapper">
    <!-- /.row -->
    <div class="row" style="padding-top: 20px">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    用户角色
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table style="width:100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th >用户名</th>
                            <th >用户角色</th>
                            <th >用户组角色</th>
                            <th >保存</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="user in users">
                            <td>{{user.user}}</td>
                            <td>
                                <select style="border:0; width:100%; height:100%" ng-model="user.role" ng-options="role for role in rolesname">
                                </select>
                            </td>
                            <td>
                                <select style="border:0; width:100%; height:100%" ng-model="user.group" ng-options="role for role in rolesname">
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-success btn-sm btn-block" ng-click="updateUser(user)">更改</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<!-- /#page-wrapper -->
